<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sistema de Controle de Fornecedores</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/template.css"/>

        <style>
            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox-box{
                display: none;
            }

            .ui-widget {
                font-size: 12px !important;
                margin: 0;
            } 
            .semBorda tr, semBorda td{  
                border: none !important;   
            }

        </style>
        <ui:insert name="cabecalho" />
    </h:head>

    <h:body style="background-image:url('imagens/bg_site.jpg'); background-repeat: repeat-x;">
        <!--growl mensagens-->
        <p:growl id="growlPrincipal" showDetail="false" sticky="false" />

        <!--logotipo-->
        <div id="div_logo">
            <img src="imagens/logo.png"/>
        </div>

        <span class="clearFull div10"></span>

        <!--menu superior-->
        <div id="div_menu">
            <h:form> 
                <p:menubar>
                    <p:menuitem value="Home" url="/index.xhtml" icon="ui-icon-home" />
                    <p:menuitem value="Novo Fornecedor" url="/cadastro.xhtml" icon="ui-icon-pencil" />
                    <p:menuitem value="Nova Categoria" url="/cadastro.xhtml" icon="ui-icon-pencil" />
                    <p:menuitem value="Listar Fornecedores" url="/listaFornecedores.xhtml" icon="ui-icon-document" />
                    <p:menuitem value="Sair" url="/login.xhtml" icon="ui-icon-close" />

                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                    </f:facet> 
                </p:menubar>
            </h:form>
        </div>

        <span class="clearFull div20"></span>

        <!--conteudo-->
        <div id="div_central" class="ui-widget">

            <span class="clearFull div20"></span>



            <div id="div_conteudo">
                <ui:insert name="conteudo"/> 
            </div>
            <span class="clearFull div20"></span>

        </div>

        <span class="clearFull div20"></span>

        <footer>
            <ui:insert name="rodape"/>
            <div id="footer_copyright">
                <img alt="logops" id="logops" src="imagens/logo-ps.png"/>
                <img alt="logoti" id="logoti" src="imagens/logoti.png"/>
            </div>  
        </footer>
    </h:body>
</html>
