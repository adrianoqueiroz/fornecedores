<ui:composition template="/WEB-INF/facelets/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="cabecalho">
    </ui:define>

    <ui:define name="conteudo">

        <span class="clearFull div20"/>
        <span class="clearFull div10"/>

        <p:growl id="messages" showDetail="true" />

        <h:panelGrid columns="2">
            <h:panelGrid>
                <p>Seja bem-vindo ao Sistema de Controle de Fornecedores do Parque Social.</p>
                <p>Antes de iniciar o cadastro de um novo fornecedor, consulte através do CNPJ para verificar se o mesmo já foi registrado anteriormente.</p>

            </h:panelGrid>

            <p:chart type="pie" model="#{chartFornecedoresBean.pie}" style="width:400px;height:300px" />
        </h:panelGrid>
    </ui:define>

    <ui:define name="rodape">
    </ui:define>
</ui:composition>
