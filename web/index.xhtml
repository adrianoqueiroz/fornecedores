<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Controle de Fornecedores</title>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>

        <style>
            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox-box{
                display: none;
            }
        </style>
    </h:head>

    <h:body style="background-image:url('imagens/bg_site.jpg'); background-repeat: repeat-x;">


        <br/><br/>
        <img src="imagens/logo.png"/>

        <br/><br/><br/>

        <h:form>    
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton type="button" value="Cadastrar" icon="ui-icon-document" />

                    <p:commandButton type="button" value="Listar" icon="ui-icon-folder-open" />
                </f:facet>
            </p:toolbar>
        </h:form>

        <br/>

        <h:form id="fornecedoresForm">
            <p:growl id="messages" showDetail="true" />
            <p:panel header="Identificação">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="empresa" value="Nome Fantasia " />
                        </p:column>
                        <p:column colspan="3">
                            <p:inputText id="empresa" size="65" value="#{fornecedoresBean.fornecedor.nomeFantasia}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel for="responsavel" value="Responsável " />
                        </p:column>
                        <p:column>
                            <p:inputText id="responsavel" value="#{fornecedoresBean.fornecedor.responsavel}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="cnpj" value="CNPJ" />
                        </p:column>
                        <p:column>
                            <p:inputMask id="cnpj" value="#{fornecedoresBean.fornecedor.cnpj}" mask="99.999.999/9999-99"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel for="inscEstadual" value="Insc. Estadual " />
                        </p:column>
                        <p:column>
                            <p:inputText id="inscEstadual" value="#{fornecedoresBean.fornecedor.inscEstadual}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel for="inscMunicipal" value="Insc. Municipal " />
                        </p:column>
                        <p:column>
                            <p:inputText id="inscMunicipal" value="#{fornecedoresBean.fornecedor.inscMunicipal}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:selectCheckboxMenu id="categoria" filter="true" value="#{fornecedoresBean.categoriasSelecionadas}" label="Categorias" >
                                <f:selectItems value="#{fornecedoresBean.listaCategorias}" />
                                <p:ajax event="change" update=":fornecedoresForm:categoriasSelecionadas"/>
                            </p:selectCheckboxMenu>
                        </p:column>
                        <p:column colspan="3">
                            <p:autoComplete style="width: 100px" id="categoriasSelecionadas" readonly="true" multiple="true" value="#{fornecedoresBean.categoriasSelecionadas}" 
                                            var="categ" itemLabel="#{categ}" itemValue="#{categ}">
                            </p:autoComplete>
                        </p:column>
                        <p:column>
                            <p:outputLabel for="qualificacao" value="Qualificação" />
                        </p:column>
                        <p:column>
                            <p:rating id="qualificacao" value="#{fornecedoresBean.fornecedor.qualificacao}">
                                <p:ajax event="rate" listener="#{fornecedoresBean.onrate}" update="messages" />
                                <p:ajax event="cancel" listener="#{fornecedoresBean.oncancel}" update="messages" />
                            </p:rating>     
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="observacao" value="Observações" />
                        </p:column>
                        <p:column colspan="3">
                            <h:panelGrid>
                                <p:inputTextarea id="observacao" value="#{fornecedoresBean.fornecedor.observacao}" rows="1" cols="65" counter="displayCounter" maxlength="150" counterTemplate="{0} Caracteres restantes." autoResize="false" />
                                <h:outputText id="displayCounter" />
                            </h:panelGrid>
                        </p:column>
                        <p:column>

                        </p:column>
                        <p:column>

                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <br/>

            <p:panel header="Endereço"> 
                <h:panelGrid columns="6" cellpadding="5">
                    <p:outputLabel for="estado" value="Estado" />
                    <p:selectOneMenu id="estado" style="width:195px;" value="#{fornecedoresBean.estadoSelecionado}">
                        <f:selectItem itemLabel="Selecione..."/>
                        <f:selectItems value="#{fornecedoresBean.selectItemEstados}" />
                        <p:ajax event="change" update=":fornecedoresForm:cidade"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="cidade" value="Cidade" />
                    <p:selectOneMenu id="cidade" style="width:195px;" value="#{fornecedoresBean.cidadeSelecionada}" filter="true">
                        <f:selectItem itemLabel="Selecione..."/>
                        <f:selectItems value="#{fornecedoresBean.selectItemCidades}" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="bairro" value="Bairro " />
                    <p:inputText id="bairro" value="#{fornecedoresBean.fornecedor.enderecoId.bairro}" />

                    <p:outputLabel for="logradouro" value="Logradouro " />
                    <p:inputText id="logradouro" value="#{fornecedoresBean.fornecedor.enderecoId.logradouro}"/>

                    <p:outputLabel for="numero" value="Número " />
                    <p:inputText id="numero" value="#{fornecedoresBean.fornecedor.enderecoId.numero}"/>

                    <p:outputLabel for="cep" value="CEP " />
                    <p:inputMask id="cep" mask="99.999-999" value="#{fornecedoresBean.fornecedor.enderecoId.cep}"/>
                </h:panelGrid>
            </p:panel>

            <br/>

            <p:panel header="Contato">
                <h:panelGrid columns="4" cellpadding="5">
                    <p:outputLabel for="nome" value="Nome" />
                    <p:inputText id="nome" />

                    <p:outputLabel for="email" value="E-mail " />
                    <p:inputText id="email" />

                    <p:outputLabel for="telefone" value="Telefone " />
                    <p:inputText id="telefone" />

                    <p:outputLabel for="celular" value="Celular " />
                    <p:inputText id="celular" />
                </h:panelGrid>
            </p:panel>

            <p:separator  />

            <p:commandButton value="Limpar" type="reset" />
            <p:commandButton ajax="false" value="Salvar" actionListener="#{fornecedoresBean.salvar()}"/>

            <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade">
                <p:panelGrid id="display" columns="2" columnClasses="label,value">
                    <h:outputText value="Nome: " />
                    <h:outputText id="nomeValue" value="#{fornecedoresBean.fornecedor.nomeFantasia}" />

                    <h:outputText value="CNPJ: " />
                    <h:outputText id="cnpjValue" value="#{fornecedoresBean.fornecedor.cnpj}" />
                </p:panelGrid>
            </p:dialog>
        </h:form>

        <footer>
            <div id="footer_copyright">
                <img alt="logops" id="logops" src="imagens/logo-ps.png"/>
                <img alt="logoti" id="logoti" src="imagens/logoti.png"/>
            </div>                    
        </footer> 
    </h:body>
</html>
