<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Fornecedores - Login</title>
        <link rel="stylesheet" type="text/css" href="css/login2.css"/>
    </h:head>

    <h:body>
        <div id="div_geral">
            <p:growl id="growl" showDetail="true" sticky="false" life="5000" />
            <div id="div_logo">
                <img alt="logo" id="logo" src="imagens/logo.png"/>
            </div>
            <div id="login_box">
                <div id="login_box_label">
                    <span>Autenticação</span>
                </div>

                <div>
                    <h:form>
                        <center>
                            <h:panelGrid cellpadding="2" styleClass="semBorda">
                                <p:focus/>
                                <p:inputText id="usuario" style="width:300px;" type="text" value="#{loginBean.usuario}" />
                                <p:watermark for="usuario" value="Usuário" /> 
                                <p:inputText id="senha" style="width:300px;" type="password"  value="#{loginBean.senha}" />
                                <p:watermark for="senha" value="Senha" /> 

                                <h:panelGrid columns="2" styleClass="semBorda">
                                    <p:spacer />
                                    <p:commandButton id="botao_login" ajax="false" value="Login" action="index.xhtml"/>
                                </h:panelGrid>

                            </h:panelGrid>
                        </center>
                    </h:form>
                </div>
            </div>
        </div>
        <span class="clearFull div20"></span>

        <footer>
            <div id="footer_copyright">
                <img alt="logops" id="logops" src="imagens/logo-ps.png"/>
                <img alt="logoti" id="logoti" src="imagens/logoti.png"/>
            </div>                    
        </footer> 
    </h:body>
</html>
